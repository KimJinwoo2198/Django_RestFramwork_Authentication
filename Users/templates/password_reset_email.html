<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Malgun Gothic', '맑은 고딕', sans-serif;
            line-height: 1.6;
            color: #2d3748;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .wrapper {
            width: 100%;
            background-color: #f0f4f8;
            padding: 60px 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
        }
        .header {
            background-color: #7C3AED;
            padding: 48px 20px;
            text-align: center;
            position: relative;
        }
        .header-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 24px;
        }
        .lock-icon {
            width: 32px;
            height: 32px;
            fill: #FFD700;
        }
        h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }
        .content {
            padding: 48px;
        }
        p {
            margin: 0 0 24px;
            color: #4a5568;
            font-size: 16px;
            line-height: 1.8;
        }
        .emphasis {
            font-weight: 700;
            color: #2d3748;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .button-container {
            text-align: center;
            margin: 40px 0;
        }
        .reset-button {
            display: inline-block;
            background-color: #7C3AED;
            color: #ffffff !important;
            padding: 16px 32px;
            text-decoration: none !important;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(124, 58, 237, 0.2);
            border: none;
        }
        .reset-button:hover {
            background-color: #6D28D9;
        }
        .divider {
            height: 1px;
            background-color: #E2E8F0;
            margin: 40px 0;
        }
        .warning {
            background-color: #FEF3C7;
            border-radius: 12px;
            padding: 20px 28px;
            margin-top: 32px;
            border-left: 4px solid #F59E0B;
        }
        .warning p {
            color: #92400E;
            font-size: 14px;
            margin: 0;
            font-weight: 500;
        }
        @media only screen and (max-width: 600px) {
            .wrapper {
                padding: 20px 0;
            }
            .container {
                border-radius: 16px;
                margin: 0 12px;
            }
            .content {
                padding: 32px 24px;
            }
            h1 {
                font-size: 26px;
            }
            .reset-button {
                padding: 14px 28px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="header-icon">
                    🔒
                </div>
                <h1>비밀번호 재설정</h1>
            </div>
            <div class="content">
                <p>안녕하세요 👋</p>
                <p><span class="emphasis">회원님의 계정에 대한 비밀번호 재설정이 요청되었습니다.</span></p>
                <p>아래 버튼을 클릭하여 새로운 비밀번호를 설정하실 수 있습니다.</p>
                
                <div class="button-container">
                    <a href="{{ reset_link }}" class="reset-button">
                        비밀번호 재설정하기
                    </a>
                </div>
                
                <div class="divider"></div>
                
                <div class="warning">
                    <p>❗️ 본인이 요청하지 않은 경우 이 이메일을 무시하셔도 됩니다.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
